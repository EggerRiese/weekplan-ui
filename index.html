<html>
  <head>
    <link href="resources/output.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
  </head>
  <body id="app" class="w-96 mx-auto px-12">
    
    <header>
      <div class="text-center">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">
          Wochenplan
        </h1>
      </div>
    </header>

    <div>
      <button @click="fetchData()">Shopping</button>
    </div>

    <div>
      <ul>
        <li v-for="item in shoppingList">{{ item.amount + item.unit + item.name }}</li>
      </ul>
    </div>

    <div>
      <form id="meal-form">

        <div class="sm:col-span-2 relative mt-8">
          <input type="text" name="meal-title" id="meal-title" autocomplete="text" placeholder="Name" class="peer input border-b-none">
          <label for="meal-title" class="input-label">Name</label>
        </div>

        <div class="sm:col-span-2 relative mt-2">
          <input type="text" name="meal-description" id="meal-description" autocomplete="text" placeholder="Description" class="peer input">
          <label for="meal-description" class="input-label">Description</label>
        </div>

        

        <div class="sm:col-span-2 relative mt-2">
          <input type="text" name="meal-ingredient" id="meal-ingredient" autocomplete="text" placeholder="Description" class="peer input">
          <label for="meal-ingredient" class="input-label">Ingredient</label>
          <div class="absolute inset-y-0 right-0 flex items-center">
            <label for="amount" class="sr-only">Amount</label>
            <input id="amount" type="number" name="amount" class="h-full text-right rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-0 sm:text-sm">
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center">
            <label for="unit" class="sr-only">Ma√üeinheit</label>
            <select id="unit" name="unit" class="h-full text-right rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-0 sm:text-sm">
              <option>g</option>
              <option>ml</option>
              <option>hand voll</option>
            </select>
            <svg class="pointer-events-none absolute right-3 top-0 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>


        <input type="submit" value="save" class="w-full rounded-lg bg-orange-400 text-white h-10 py-2 mt-4 lowercase hover:bg-orange-500 hover:tracking-wider active:tracking-tighter transition-all">
      </form>
    </div>
    <script type="text/javascript" src="resources/main.js"></script>
  </body>
</html>
